[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/MLOPS1
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
skip = ["MLOPS1"] 